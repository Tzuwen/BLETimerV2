<ion-header>
	<ion-navbar>
		<ion-title>{{timerId}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let zone of zoneList">
			<ion-row>
				<ion-col col-75>
					<img src="assets/img/zoneimg.png">
				</ion-col>
				<ion-col col-25 (click)="goToTabs($event, zone)">
					<div style="height: 100%; text-align: center;">
						<h2>ZONE {{zone.id}}</h2>
					</div>
				</ion-col>
			</ion-row>
		</ion-item>		
	</ion-list>
</ion-content>
