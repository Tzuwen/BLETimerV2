</ion-header>

<ion-content padding>
	<div [ngSwitch]='function'>
		<div *ngSwitchCase="'cycle'">
			<ion-list>
				<ion-item>
					<ion-label>Start Time</ion-label>
					<ion-datetime displayFormat='h:mm A' pickerFormat='h mm A' [(ngModel)]='currentTime'></ion-datetime>
				</ion-item>

				<ion-item>
					<ion-label>Water For</ion-label>
					<ion-select [(ngModel)]='waterForSelected'>
						<ion-option *ngFor='let waterFor of waterForList'>{{waterFor.item}}</ion-option>
					</ion-select>
				</ion-item>

				<ion-item>
					<ion-label>Water Every</ion-label>
					<ion-select [(ngModel)]='waterEverySelected'>
						<ion-option *ngFor='let waterFor of watereEeryList'>{{waterFor.item}}</ion-option>
					</ion-select>
				</ion-item>

				<ion-item>
					<ion-toggle [(ngModel)]='ecoOn' checked='false'></ion-toggle>
					<ion-label>
						ECO Function
					</ion-label>
				</ion-item>

				<ion-item>
					<ion-label>ECO Water For</ion-label>
					<ion-select [(ngModel)]='ecoWaterForSelected'>
						<ion-option *ngFor='let ecoWaterFor of ecoWaterForList'>{{ecoWaterFor.item}}</ion-option>
					</ion-select>
				</ion-item>

				<ion-item>
					<ion-label>ECO Water Every</ion-label>
					<ion-select [(ngModel)]='ecoPauseSelected'>
						<ion-option *ngFor='let ecoPause of ecoPauseList'>{{ecoPause.item}}</ion-option>
					</ion-select>
				</ion-item>

				<ion-item>
					<ion-toggle checked='false'></ion-toggle>
					<ion-label>
						Program
					</ion-label>
				</ion-item>
			</ion-list>
		</div>

		<div *ngSwitchCase="'weekly'">
			<ion-toolbar full transparent>
				<ion-buttons start>
					<button ion-button outline icon-left color='danger' class='outlinebutton' style='font-weight: bold;'>
				<ion-icon name='trash'></ion-icon>
				Delete
				</button>
				</ion-buttons>
				<ion-title text-center>Schedule</ion-title>
				<ion-buttons end>
					<button ion-button outline icon-left class='outlinebutton' style='font-weight: bold;' (click)='goProgramDetailClick()'>				
				<ion-icon name='add'></ion-icon>
				Add
				</button>
				</ion-buttons>
			</ion-toolbar>
			<ion-scroll scrollY='true'>

			</ion-scroll>
		</div>
	</div>

</ion-content>
