<ion-header>
	<ion-navbar>
		<ion-title>{{timerId}},Zone{{zoneId}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content text-center style="background-image: url('assets/img/backgroundimage.jpg');background-size: cover;">
	<br><br><br>
	<ion-item>
		<ion-label>Water For</ion-label>
		<ion-select [(ngModel)]="waterForSelected" [disabled]="started" (ionChange)="selectedChanged()">
			<ion-option *ngFor="let waterFor of waterForList">{{waterFor.item}}</ion-option>
		</ion-select>
	</ion-item>
	<br><br>
	<div>
		<img src="{{imgSrc}}" style="width : 40% ; height : 40%">
		<h1>{{showTime}}</h1>
	</div>
	<ion-row>
		<ion-col width-50>
			<button ion-button full icon-only *ngIf="!stoped" (click)="pauseClicked()" color="danger" [disabled]="!isWatering">
				<ion-icon name="md-pause"></ion-icon>
			</button>
			<button ion-button full icon-only *ngIf="stoped" (click)="resetClicked()">
				<ion-icon name="md-refresh"></ion-icon>
			</button>
		</ion-col>
		<ion-col width-50>
			<button ion-button full icon-only *ngIf="!started" (click)="startClicked()">
				<ion-icon name="md-play"></ion-icon>
			</button>
			<button ion-button full icon-only *ngIf="started" (click)="resumeClicked()" color="secondary" [disabled]="isWatering">
				<ion-icon name="md-play"></ion-icon>
			</button>
		</ion-col>
	</ion-row>
