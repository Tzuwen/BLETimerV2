<ion-header>
	<ion-navbar>
		<ion-title>{{timerId}},Zone{{zoneId}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content text-center style="background-image: url('assets/img/backgroundimage.jpg');background-size: cover;">
	<!--<h1>00:00:00</h1>-->
	<h1> Water For</h1>
	<div text-center>		
		<ion-card>
			<ion-row style="height:130px;">
				<ion-col>
					<ion-slides #mySlider1 [options]="mySlideOptions1" (ionDidChange)="onSlideChanged()">
						<ion-slide *ngFor="let sliderMin of sliderMins">
							<h1 class="swiperFont">{{sliderMin.item}}</h1>
						</ion-slide>
					</ion-slides>
				</ion-col>
			</ion-row>
		</ion-card>
	</div>
	<h1>Mins</h1>
	<ion-row>
		<ion-col col-50>
			<button ion-button color="danger" full (click)="stopClicked()" [hidden]="!isWatering">STOP</button>
		</ion-col>
		<ion-col col-50>
			<button ion-button color="secondary" full (click)="startClicked()">START</button>
		</ion-col>
	</ion-row>
</ion-content>
