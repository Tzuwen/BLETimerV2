<ion-header>
	<ion-navbar>
		<ion-title>BLE Timer</ion-title>
		<ion-buttons end>
			<button ion-button color="{{scanColor}}" (click)="scan()">
        {{scanText}}
      </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let timer of timers">
			<ion-row>
				<ion-col col-75>
					<img src="assets/img/productimg.png">
				</ion-col>
				<ion-col col-25 (click)="goToProgram($event, timer)">
					<div style="height: 100%; text-align: center;">
						<h2>{{timer.timerId}}</h2>
						<p>Zones : {{timer.zones}}</p>
					</div>
				</ion-col>
			</ion-row>
		</ion-item>
	</ion-list>
</ion-content>
