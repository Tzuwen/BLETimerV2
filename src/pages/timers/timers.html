<ion-header>
	<ion-navbar>
		<ion-title>BLE Timer</ion-title>
		<ion-buttons end>
			<button ion-button color="{{scanColor}}" (click)="scan()">
        {{scanText}}
      </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>
		<ion-card  ion-item *ngFor="let timer of timers" (click)="goProgram($event, timer)">
			<ion-card-header>
				{{timer.id}}  
			</ion-card-header>
			<ion-card-content>
				Image here.
			</ion-card-content>
		</ion-card>
	
	</ion-list>

</ion-content>
